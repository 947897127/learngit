<script>
$(function(){
	FastClick.attach(document.body);
	 var width=$(window).width()
 	 var height=$(window).height()
 	 $(".back-img").css({
 	 	width:width,
 	 	height:height
 	 })
 	 //调整分辨lv
 	 $(window).resize(function() {
  		var width=$(window).width()
	 	var height=$(window).height()
	 	$(".back-img").css({
	 		width:width,
	 	 	height:height
	 	})	
	})

 	 //画板
 	 var canvas = document.getElementById('canvas');
		 canvas.addEventListener('mousemove', onMouseMove, false);
		 canvas.addEventListener('mousedown', onMouseDown, false);
		 canvas.addEventListener('mouseup', onMouseUp, false);
		 
		 canvas.addEventListener('touchstart',onMouseDown,false);
		 canvas.addEventListener('touchmove',onMouseMove,false);
		 canvas.addEventListener('touchend',onMouseUp,false)
	 var ctx = canvas.getContext('2d');  
          // 设置线宽
		  // 设置线的颜色
 	 var cw=$(".canvas-auto").width()
 	 var ch=$(".canvas-auto").height()
 	     canvas.height = ch
		 canvas.width = cw
	 var flag = false;
	 function onMouseMove(evt){
		evt.preventDefault();
			if (flag){
				var p = pos(evt);
					console.log(p)
					ctx.lineTo(p.x, p.y);
					ctx.strokeStyle = "#F6D15E";
					ctx.lineWidth = 2,
					ctx.stroke();
				}
			}
 
	function onMouseDown(evt){
		evt.preventDefault();
		ctx.beginPath();
		var p = pos(evt);
		ctx.moveTo(p.x, p.y);
		flag = true;
	}
 
	function onMouseUp(evt){
		evt.preventDefault();
		flag = false;
	}
 
	function pos(event){
		var x,y;
		if(isTouch(event)){
	// x = event.touches[0].pageX;
		x =  event.touches[0].clientX - canvas.offsetLeft;
		y = event.touches[0].clientY - canvas.offsetTop;
	// y = event.touches[0].pageY;
	}else{
		x = event.layerX;
		y = event.layerY;
	}
		return {x:x,y:y};
	}
 
	function isTouch(event){
		var type = event.type;
			if(type.indexOf('touch')>=0){
				return true;
		}else{
			return false;
		}
	}
 	

 	//连线
var lxw=$(".lx").width()
var lxh=$(".lx").height()
var mycanvas = document.getElementById('mycanvas');
var	myctx = mycanvas.getContext('2d');
var tc = document.getElementById('tc');
 	tctx = tc.getContext('2d')
 	
	tc.height=lxh
	tc.width=lxw
 			
 	
 	mycanvas.height = lxh
	mycanvas.width = lxw
	var flag=false
	var x_star,y_star,x_end,y_end,x_move,y_move,a,b,judge,ev;
	var r=$(".r")
	var num=0;
	var f=0;
	var t=0;
	var k=0;
	var m=$("#mycanvas")
	var ct=$("#tc")
	var c=$("#canvas")
	var aa = $('.fenlei-auto');
	var Left=$(".lx").offset().left
	var Top=$(".lx").offset().top
	$(".l").each(function(index, element) {
		console.log(index)
		$(this).bind("touchstart",function(e){
			console.log(e)
			x_star=e.originalEvent.changedTouches[0].clientX - Left
			y_star=e.originalEvent.changedTouches[0].clientY- Top
			ev=e.target
			tctxline()//保存上一步操作
			flag=true

		})
		$(this).bind("touchmove",function(e){
			if (!flag) return
				x_move=e.originalEvent.changedTouches[0].clientX - Left
				y_move=e.originalEvent.changedTouches[0].clientY- Top
				startline()//开始画线
			
		})
		$(this).bind("touchend",function(e){
			x_end=e.originalEvent.changedTouches[0].clientX;
			y_end=e.originalEvent.changedTouches[0].clientY;
			flag=false
			function judge(e) {
              	for (var i = 0; i < r.length; i++) {
              		//判断鼠标离开是坐标元素
              		if(y_end<r.eq(i).offset().top + r.eq(i).height()&&y_end>r.eq(i).offset().top){
           			   return i
           		   }          		
              	}
           	}
           	judge(e);
			a=$(".tl").eq(index).attr("index")//判断对错
			b=$(".tr").eq(judge(e)).attr("index") 
			if(a==b){
				//(对了圆点消失添加音频)
				ev.remove()
				$(".r").eq(judge(e)).remove()
				num+=1;
				if(num>=4){
					//(全部都对隐藏清空画布添加音频)
					clearbackline();//清空画布
					$(".fenlei-auto").eq(f).css({display:"none"})
					$(".fenlei-auto").eq(f+1).css({display:"block"})
					f++;
					t+=1;
           			for (var i = 0; i < aa.length; ++i) {
                    if(i==t){
                    	$(".lx canvas").remove()
                    	$(".lx").eq(t).append(m);
                     	$(".lx").eq(t).append(ct);
						$("#canvas").remove()
                    	$(".canvas-auto").eq(t).append(c);
                    	}
           			 }
           			 num = 0;
				}
			}else{
				myctx.clearRect(0,0,lxw,lxh);
				//(错了线条清楚添加音频)
			}
		})
	})

	function startline(){
		 myctx.clearRect(0,0,lxw,lxh);
		 myctx.drawImage(tc,0,0,lxw,lxh);
		 myctx.save(); 
		 myctx.beginPath();  
		 myctx.lineWidth = 2; 
		 myctx.moveTo(x_star,y_star);  
		 myctx.lineTo(x_move,y_move); 		 		 
		 myctx.strokeStyle = "red"; 
		 myctx.stroke();  
		 myctx.restore(); 
	}
	function clearbackline(){//清除
		myctx.clearRect(0,0,lxw,lxh);
		tctx.clearRect(0,0,lxw,lxh);
		ctx.clearRect(0,0,lxw,lxh);
		// x_star=null;y_star=null;x_end=null;y_end=null/;
	};
	function tctxline(){
		tctx.drawImage(mycanvas,0,0,lxw,lxh);
 	 
	}
	//阻止下拉刷新
    $('body').on('touchmove', function (event) {event.preventDefault();});
        
      


})
