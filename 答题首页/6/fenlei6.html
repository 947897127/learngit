$(function(){
	FastClick.attach(document.body);
	 var width=$(window).width()

 	 	height:height
 	 })
 	 //调整分辨lv
 	 $(window).resize(function() {
  		var width=$(window).width()
	 	var height=$(window).height()
	 	$(".back-img").css({
	 		width:width,
	 	 	height:height
	 	})	
	})
 	var num=3//auto总高度
 	var fanmian=-180//旋转图片
 	var arr=[]//保存src
 	var flag=true//默认false
    var fanpaiH=$(".fanpai").height()
    var l=0;
    var f=0;
    var arri=[]//box下标保存  
    var arrb=[] 
    var a,src,t,text;
    $(".auto").css({height:fanpaiH*num})

 	$(".auto").animate({top:0+"px"},1000)
 	boxshow=$(".fanpai-auto");
	for (var i = 0; i < boxshow.length; i++) {
	 show=boxshow.eq(i).find(".box").length
	}
 	function top(){
 	t=setTimeout(function(){
		$(".flip").css({
			'-o-transform':'rotateY('+fanmian+'deg)',
			'-moz-transform':'rotateY('+fanmian+'deg)',
			'-ms-transform':'rotateY('+fanmian+'deg)',
			'-webkit-transform':'rotateY('+fanmian+'deg)',
			'transform':'rotateY('+fanmian+'deg)'
		});
		clearInterval(t)
	},1000)
	}
	top()
	function fan(){
		$(".flip").css({
	        '-o-transform':'rotateY('+0+'deg)',
	        '-moz-transform':'rotateY('+0+'deg)',
	        '-ms-transform':'rotateY('+0+'deg)',
	        '-webkit-transform':'rotateY('+0+'deg)',
	        'transform':'rotateY('+0+'deg)'
	    });
	}
 	setTimeout(function(){
 		fan()	
	    $(".fanpai-auto").find(".box").each(function(i,n){
 		$(this).on("click",function(){
 			 var nowTime = new Date().getTime();
    		 var clickTime = $(this).attr("ctime");
    		 //阻止连续点击
    		 if( clickTime != 'undefined' && (nowTime - clickTime < 50000)){
        			alert('操作过于频繁，稍后再试');
        			return false;
     			}else{
     				$(this).attr("ctime",nowTime);
     				// 点击通过  翻牌
     				$(".box").find(".flip").eq(i).css({
					    '-o-transform':'rotateY('+fanmian+'deg)',
					    '-moz-transform':'rotateY('+fanmian+'deg)',
					    '-ms-transform':'rotateY('+fanmian+'deg)',
					    '-webkit-transform':'rotateY('+fanmian+'deg)',
					    'transform':'rotateY('+fanmian+'deg)'
	    			});
     			}	
	    src=$(".back img").eq(i).attr("index")
	    	a=i
	    	arr.push(src)//添加 index值
	    	arri.push(a)//添加 下标值 进行放大缩小
	    	arrb.push(a)//添加 点击记录 
	    	if(arr.length==2){//判断index.length
	    		if(arr[0]==arr[1]){//判断值是否相等
	    			// 两辆相同添加正确 音频
	    			t=setTimeout(function(){
	    				//放大缩小
		    				$('.box').eq(arri[0]).addClass("suoxiao")
							$('.box').eq(arri[1]).addClass("suoxiao")
							$('.box').eq(arri[0]).removeClass("fangda")
							$('.box').eq(arri[1]).removeClass("fangda")
		    				
		    				arri=[]//清空正确下表数组
		    				clearInterval(t)
	    				},1000)
	    				t=setTimeout(function(){
	    					//放大
							$('.box').eq(arri[0]).addClass("fangda")
							$('.box').eq(arri[1]).addClass("fangda")
							clearInterval(t)
	    				},500)	
	    				//
	    				text=$(".text").html();

	    				if(text==1 || text==2){
	    					d=4
	    				}else if(text==3 || text==4){
	    					d=6

	    				}else if(text==5 || text==6){
	    					d=8
	    				}
	    				//
	    				if(arrb.length==d){
	    					l+=1
	    					setTimeout(function(){
	    						$(".auto").animate({top:-fanpaiH*l+"px"},2000)
	    						$(".text").html(Number(text)+Number(1))
	 							clearInterval(t)
	 							top()
	 							arrb=[]
	 							d=0
	    					},1000)	
	    					
	    					setTimeout(function(){
	    						fan()
	    					},4000)
	    					//全部都对 移动下一页添加音频
	    				}
	    		
	    		arr=[]
	    	}else{
	    		//错误清空添加  信息音频
	    		arrb=[]
	    		arri=[]
	    		arr=[];//清空index值数组
	    		t=setTimeout(function(){
	    			fan()
	    			clearInterval(t)
	    		},950)
	    	}
	    	}
	    	

	  })
 	})
 	},3000)

 	 //阻止页面刷新
 	$('body').on('touchmove', function (event) {event.preventDefault();});
})
